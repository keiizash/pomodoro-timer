<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: transparent;
      text-align: center;
      padding: 0;
      width: 100%;
    }

    /* Cercle de progression */
    .progress-ring {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    #timer {
      font-size: 48px;
      font-weight: 600;
      color: #37352f;
      margin-top: -140px;
      cursor: text;
      outline: none;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: #2e69ff;
      color: white;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Cercle SVG -->
    <svg class="progress-ring" viewBox="0 0 100 100">
      <circle id="progress-bg" cx="50" cy="50" r="45" stroke="#e5e5e5" stroke-width="6" fill="none"/>
      <circle id="progress" cx="50" cy="50" r="45" stroke="#2e69ff" stroke-width="6" fill="none" stroke-linecap="round" transform="rotate(-90 50 50)"/>
    </svg>

    <!-- Timer modifiable directement -->
    <div id="timer" contenteditable="true">25:00</div>

    <button onclick="applyEditable()">Set</button>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let duration = 25 * 60;
    let remaining = duration;
    let interval = null;

    const circle = document.getElementById('progress');
    const circumference = 2 * Math.PI * 45;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    function updateCircle() {
      const percent = remaining / duration;
      circle.style.strokeDashoffset = circumference * (1 - percent);
    }

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      const seconds = (remaining % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      updateCircle();
    }

    function applyEditable() {
      const txt = document.getElementById('timer').textContent;
      const parts = txt.split(':');
      if (parts.length === 2) {
        const min = parseInt(parts[0]);
        if (!isNaN(min) && min > 0) {
          duration = min * 60;
          remaining = duration;
          updateDisplay();
        }
      }
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(interval);
          interval = null;
          alert("Pomodoro terminÃ© !");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      remaining = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
