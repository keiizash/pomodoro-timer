<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #4e73df;
      color: white;
    }
    button:hover {
      background: #3b5cc4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div id="timer">25:00</div>

    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let duration = 25 * 60;
    let remaining = duration;
    let interval = null;

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      const seconds = (remaining % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(interval);
          interval = null;
          alert("Pomodoro terminÃ© !");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      remaining = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
