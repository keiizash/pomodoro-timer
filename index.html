<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background: transparent;
      text-align: center;
      padding: 0;
      width: 100%;
    }

    #timer {
      font-size: 56px;
      font-weight: 600;
      margin: 10px 0;
      color: #37352f; /* couleur texte Notion */
    }

    input {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      background: #2e69ff; /* bleu Notion */
      color: white;
      font-weight: 500;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">

    <input id="custom" type="number" min="1" value="25" /> min

    <div id="timer">25:00</div>

    <button onclick="applyCustom()">Set</button>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let duration = 25 * 60;
    let remaining = duration;
    let interval = null;

    function updateDisplay() {
      const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      const seconds = (remaining % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function applyCustom() {
      const custom = parseInt(document.getElementById('custom').value);
      if (custom > 0) {
        duration = custom * 60;
        remaining = duration;
        updateDisplay();
      }
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(interval);
          interval = null;
          alert("Pomodoro terminÃ© !");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      remaining = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
